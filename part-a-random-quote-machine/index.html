<body class="container d-flex flex-column justify-content-center">


    <div class="card">
        <div class="card-header">
            Random Quote Machine
        </div>
        <div class="card-body">
            &#10077;<p class="card-text" id="quote"> </p>&#10078;
            <br>
            <i><p class="card-title align-right" id="author" align="right"></p></i>
            <button class="btn btn-primary w-100 my-3" onclick="generateNew()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>
