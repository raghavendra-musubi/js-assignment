<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>SImple JavaScript Calculator</title>

</head>

<body class="container d-flex flex-column justify-content-center bg-dark">


    <div id="calculator-panel" class="container bg-secondary rounded">

        <div id="display" class="mx-auto my-4 rounded bg-white">

            <h5 id="current-expression" class="p-3"> </h5>

            <h1 id="eval-answer" class="mx-1 text-right">
                0.
            </h1>

        </div>

        <hr class="w-100 border border-dark">

        <div id="button-grid" class="container">
            <div class="row">
                <div class="col">
                    <button id="7" type="button" class="btn btn-info mx-1 my-3" value="7"> 7 </button> 
                </div>
                <div class="col">
                    <button id="8" type="button" class="btn btn-info mx-1 my-3" value="8"> 8 </button> 
                </div>
                <div class="col">
                    <button id="9" type="button" class="btn btn-info mx-1 my-3" value="9"> 9 </button> 
                </div>
                <div class="col">
                    <button id="÷" type="button" class="btn btn-info mx-1 my-3 operator" value="/"> ÷ </button> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="7" type="button" class="btn btn-info mx-1 my-3" value="4"> 4 </button> 
                </div>
                <div class="col">
                    <button id="8" type="button" class="btn btn-info mx-1 my-3" value="5"> 5 </button> 
                </div>
                <div class="col">
                    <button id="9" type="button" class="btn btn-info mx-1 my-3" value="6"> 6 </button> 
                </div>
                <div class="col">
                    <button id="÷" type="button" class="btn btn-info mx-1 my-3 operator" value="*"> x </button> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="7" type="button" class="btn btn-info mx-1 my-3" value="1"> 1 </button> 
                </div>
                <div class="col">
                    <button id="8" type="button" class="btn btn-info mx-1 my-3" value="2"> 2 </button> 
                </div>
                <div class="col">
                    <button id="9" type="button" class="btn btn-info mx-1 my-3" value="3"> 3 </button> 
                </div>
                <div class="col">
                    <button id="÷" type="button" class="btn btn-info mx-1 my-3 operator" value="-"> - </button> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="7" type="button" class="btn btn-info mx-1 my-3" value="0"> 0 </button> 
                </div>
                <div class="col">
                    <button id="8" type="button" class="btn btn-info mx-1 my-3" value="."> . </button> 
                </div>
                <div class="col">
                    <button id="9" type="button" class="btn btn-info mx-1 my-3 operator" value="+"> + </button> 
                </div>
                <div class="col">
                    <button id="÷" type="button" class="btn btn-warning mx-1 my-3" value="="> = </button> 
                </div>
            </div>
        </div>

    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/602c67de4f.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="index.js"></script>

</body>

</html>
